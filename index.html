<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>

          <form netlify action="tak.html" >
            <label for="first-name">Fornavn</label>
            <input type="text" name="firstName" id="first-name" autocomplete="given-name">

            <label for="last-name">Efternavn</label>
            <input type="text" name="lastName" id="last-name" autocomplete="family-name">

            <Label for="email">Email</Label>
            <input type="email" name="email" id="email" >

            <div>
              <label>
                Erhverv
<select name="liste" id="">
  <option value="">vælg profil</option>
  <option value="Studerende">Studerende</option>
  <option value="Underviser">Underviser</option>
</select>
              </label>
            </div>

            <div>
              <label>
                Besked (valgfri)
                <textarea name="besked" rows="5" autocomplete="off"></textarea>
              </label>
            </div>

<button type="submit">Indsend</button>
          </form>

          
        </header>

        <form>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="navn">Navn</label>
            <input />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
